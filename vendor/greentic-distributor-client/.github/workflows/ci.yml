name: CI
permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: 1.91.0
          override: true
          components: rustfmt, clippy
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
      - name: canonical interfaces guard
        run: |
          rg -n "greentic_interfaces::bindings::|greentic_interfaces_guest::bindings::|\bbindings::greentic::" src tests README.md \
            && { echo "ERROR: use canonical/facade modules instead of bindings::* paths"; exit 1; } \
            || true
      - name: fmt
        run: cargo fmt --all -- --check
      - name: clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: test
        run: cargo test --all-features
      - name: package
        run: cargo package --locked -p greentic-distributor-client
