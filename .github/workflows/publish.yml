name: publish

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Ensure rustfmt + clippy
        run: rustup component add rustfmt clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            ~/.cargo/bin
            ~/.cargo/binstall
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall@1.6.2
      - name: Install Greentic CLIs
        run: cargo binstall -y greentic-pack
      - name: Format
        run: cargo fmt --check

  clippy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Ensure rustfmt + clippy
        run: rustup component add rustfmt clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall@1.6.2
      - name: Install Greentic CLIs
        run: cargo binstall -y greentic-pack
      - name: Clippy
        run: cargo clippy -- -D warnings

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Ensure rustfmt + clippy
        run: rustup component add rustfmt clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall@1.6.2
      - name: Install Greentic CLIs
        run: cargo binstall -y greentic-pack
      - name: Test
        run: cargo test

  publish-crates:
    runs-on: ubuntu-latest
    needs: [fmt, clippy, test]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Ensure rustfmt + clippy
        run: rustup component add rustfmt clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall@1.6.2
      - name: Install Greentic CLIs
        run: cargo binstall -y greentic-pack
      - name: Prepare publish workspace
        id: prep
        run: |
          WORKSPACE="$(ci/prepare_publish_workspace.sh)"
          echo "workspace=$WORKSPACE" >> "$GITHUB_OUTPUT"
      - name: Publish crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          set -euo pipefail
          cd "${{ steps.prep.outputs.workspace }}"
          set +e
          output="$(cargo publish --token "$CARGO_REGISTRY_TOKEN" 2>&1)"
          status=$?
          set -e
          if [[ "$status" -eq 0 ]]; then
            echo "$output"
            exit 0
          fi
          if echo "$output" | grep -E -q "already uploaded|version .* is already in use"; then
            echo "Warning: crate version already published; skipping." >&2
            echo "$output"
            exit 0
          fi
          echo "$output" >&2
          exit "$status"

  binstall-artifacts:
    runs-on: ${{ matrix.os }}
    needs: [fmt, clippy, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            target: aarch64-apple-darwin
          - os: macos-15
            target: x86_64-apple-darwin
          - os: windows-latest
            target: x86_64-pc-windows-msvc
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Ensure rustfmt + clippy
        run: rustup component add rustfmt clippy
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
      - uses: taiki-e/install-action@v2
        with:
          tool: cargo-binstall@1.6.2
      - name: Install Greentic CLIs
        run: cargo binstall -y greentic-pack
      - name: Build and package
        run: |
          mkdir -p dist
          if [[ "${{ matrix.target }}" == "x86_64-apple-darwin" ]]; then
            echo "Cross-building x86_64 macOS artifact on macos-15 runner."
          fi
          ci/package_binstall.sh --target "${{ matrix.target }}" --out dist
      - uses: actions/upload-artifact@v4
        with:
          name: greentic-operator-${{ matrix.target }}
          path: dist/*

  release:
    runs-on: ubuntu-latest
    needs: [publish-crates, binstall-artifacts]
    steps:
      - uses: actions/checkout@v4
      - name: Read version
        id: version
        run: |
          python - <<'PY'
          import tomllib
          with open("Cargo.toml", "rb") as f:
              data = tomllib.load(f)
          version = data["package"]["version"]
          print(f"version={version}")
          with open("version.env", "w", encoding="utf-8") as f:
              f.write(f"VERSION={version}\n")
          PY
          source version.env
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: Create GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          artifacts: dist/*
          allowUpdates: true
          generateReleaseNotes: true
